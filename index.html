<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>예스폼 주요사이트</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 2rem;
        }

        .card {
            transition: transform 0.4s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">예스폼 주요사이트</h1>
        <h2 class="text-white">매주 업데이트되는 다양한 콘텐츠!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="excel.jpg" class="card-img-top" alt="예스폼 엑셀">
                    <div class="card-body">
                        <h5 class="card-title">예스폼 엑셀</h5>
                        <h6 class="card-subtitle mb-2 text-muted">자동화 엑셀, 프로그램</h6>
                        <p class="card-text">완성형 EXCEL 엑셀 프로그램</p>
                        <a href="https://excel.yesform.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="ppt.jpg" class="card-img-top" alt="예스폼 파워포인트">
                    <div class="card-body">
                        <h5 class="card-title">예스폼 파워포인트</h5>
                        <h6 class="card-subtitle mb-2 text-muted">사업계획서, 제안서</h6>
                        <p class="card-text">다양한 주제의 템플릿 매주 업데이트!</p>
                        <a href="https://powerpoint.yesform.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="word.jpg" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">예스폼 서식</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한글, 워드</h6>
                        <p class="card-text">비즈니스 관련 서식 매주 업데이트!</p>
                        <a href="https://premium.yesform.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="slidemembers.jpg" class="card-img-top" alt="슬라이드 멤버스">
                    <div class="card-body">
                        <h5 class="card-title">슬라이드 멤버스</h5>
                        <h6 class="card-subtitle mb-2 text-muted">해외 사이트</h6>
                        <p class="card-text">다양한 주제의 템플릿 매주 업데이트!</p>
                        <a href="https://www.slidemembers.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>       
       
        </div>
    </div>

</body>

</html>
